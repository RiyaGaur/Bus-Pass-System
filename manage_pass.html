<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/manage.css">
</head>

<body>
    <div class="site-blocks-cover" style="background-image: url(images/formbg.jpeg); height: 1000px; width: 98.9vw"
        data-aos="fade" data-stellar-background-ratio="0.5">
        <a class="navbar-brand" href="/"><img src="images/logo.png" alt="calligraphy-fonts" border="0"
                style="width: 70px; padding-left: 10px; padding-top: 10px;"></a>

        <div class="container" style="height: 850px; margin-top: 50px;">
            <div class="row justify-align-center align-items-center">
                <div class="col">
                    <div class="header">
                        <h2 style="text-shadow: 1px 1px 2px #ffffffe3;">MANAGE PASS</h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter Your Email"
                                aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Choose Password" class="form-control"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="mob">Mobile Number</label>
                            <input type="text" id="mob" placeholder="Enter Mobile Number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="expdate">Validity</label>
                            <select class="form-control" id="expdate" required>
                                <option value="Select Months" disabled selected>Select Months</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <select class="form-control" id="destination" required>
                                <option value="Choose Your Destination" disabled selected>Choose Your Destination
                                </option>
                                <option value="Delhi">Delhi</option>
                                <option value="Agra">Agra</option>
                                <option value="Mathura">Mathura</option>
                                <option value="Vrindavan">Vrindavan</option>
                                <option value="Barsana">Barsana</option>
                                <option value="Chaumuhan">Chaumuhan</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-dark " onclick="Proceed()"
                            style="padding: 7px 60px; background: black;">Proceed</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/manage.js"></script>
</body>

</html>
