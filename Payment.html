<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Pass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/Payment.css">
    <!-- <link rel="stylesheet" href="css/bus.css"> -->
</head>

<body>

    <div class="site-blocks-cover" style="background-image: url(images/formbg.jpeg); height: 766px; width: 1519px"
        data-aos="fade" data-stellar-background-ratio="0.5">

        <div class="container">
            <div class="row justify-align-center align-items-center">
                <div class="col-lg-12 col-md-6 ">
                    <div class="header">
                        <h2>PAYMENT</h2>
                    </div>
                    <form class="form" id="form">
                        <div class="form-control">
                            <label for="email">Card</label>
                            <a href=""><img src="images/visa.png" style="width: 70px;" alt=""></a>
                            <a href=""><img src="images/mastercard.png" style="width: 80px;" alt=""></a>
                            <div id="money" style="padding-left: 10px;">Rs 2000</div>
                            <small></small>
                        </div>

                        <div class="form-control">
                            <label for="name">Name on Card</label>
                            <input type="text" id="name" placeholder="Enter Your Name">
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small></small>
                        </div>

                        <div class="form-control">
                            <label for="num">Card Number</label>
                            <input type="text" id="num" placeholder="Enter Card Number">
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error msg</small>
                        </div>

                        <div class="form-control">
                            <label for="expdate">Expire Month</label>
                            <input type="month" id="expdate">
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error msg</small>
                        </div>

                        <div class="form-control">
                            <label for="cvv">CVV</label>
                            <input type="password" id="cvv" name="cvv" placeholder="Enter CVV">
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error msg</small>
                        </div>
                        <div class="button">
                            <button type="submit"><a href="Form.html"
                                    style="color: white; text-decoration: none;">Previous</a></button>
                            <button type="submit" onclick="createPDF()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="js/Payment.js"></script>

</body>

</html>
