<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Pass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/PrintPass.css">
</head>

<body>
    <div class="container">
        <table id="table">
            <th colspan="2" style="font-size: 25px; text-decoration: underline;">Bus Pass Receipt</th>
            <tr>
                <td>Name</td>
                <td id="name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td id="email"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td id="mob"></td>
            </tr>
            <tr>
                <td>Validity</td>
                <td id="valid"></td>
            </tr>
            <tr>
                <td>Destination</td>
                <td id="destination"></td>
            </tr>
            <tr>
                <td>Payment</td>
                <td id="payment"></td>
            </tr>

        </table>

        <div class="button">
            <button type="submit" id="pdf" style=" margin-top: 50px;">Print
        </div>

    </div>
