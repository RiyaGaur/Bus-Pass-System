<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="country" placeholder="Country">
    <button onclick="createPDF()">Submit</button>

    <script>
        function createPDF() {
            if (document.getElementById("name").value == "" || document.getElementById("country").value == "") {
                alert("Please enter all the fields");
            }
            else {
                var doc = new jsPDF();
                doc.setTextColor(0, 255, 0);
                doc.setFontSize(34);
                doc.text("Name=" + document.getElementById("name").value, 10, 10);
                doc.setTextColor(255, 0, 0);
                doc.setFontSize(38);
                doc.text("Country=" + document.getElementById("country").value, 10, 50);

                doc.save("output.pdf");
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>

</body>

</html>
